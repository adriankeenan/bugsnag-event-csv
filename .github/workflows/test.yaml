name: Run tests

on:
    - push

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                php_version:
                    - '8.1'
                    - '8.2'
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php_version }}

            - name: Install dependencies
              run: composer install

            - name: Run tests
              run: composer test